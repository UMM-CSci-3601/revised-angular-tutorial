<h2>Products</h2>

<div *ngFor=" let product of products" class="product-entry">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>

    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>

    <button>
      Share
    </button>
  </h3>
</div>
